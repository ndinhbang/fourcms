sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: published
        field:
          default: false
          display: Published
          type: toggle
          icon: toggle
          listable: true
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - boolean
